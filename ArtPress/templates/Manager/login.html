{% extends "Manager/page_templates/login_template.html" %}

{% block title %} 登录 {% endblock %}
{% block bar-title %} 登录 {% endblock %}

{% block content %}
<script>

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r !== null) return unescape(r[2]);
        return null; //返回参数值
    }

    $(document).ready(function () {
        console.log(getUrlParam('lgstatus'));

        if (getUrlParam('lgstatus') === "fail") {
            for (let i = 1; i <= 3; i++) {
                let distance = (20 / i);
                $("#login-card").animate({left: distance + "px"}, 100);
                $("#login-card").animate({left: "-" + distance + "px"}, 100);
            }
            $("#login-card").animate({left: "0"}, 100);

        }
    })

</script>


<div class="mdui-row">
  <div class="mdui-col-xs-4 mdui-col-offset-xs-4">
    <div class="mdui-card" style="padding: 20px 0" id="login-card">
      <div class="mdui-card-header">
        <img src="/static/images/logo-full.svg" class="mdui-center" style="width: 80%">
      </div>
      <div class="mdui-card-content">
        <form method="post">
          {% csrf_token %}
          <div class="mdui-textfield">
            <input class="mdui-textfield-input" type="text" placeholder="Username" name="username"/>
          </div>
          <div class="mdui-textfield">
            <input class="mdui-textfield-input" type="password" placeholder="Password" name="password"/>
          </div>
          <div class="mdui-textfield">
            <button class="mdui-btn mdui-color-theme-700 mdui-ripple">登录</button>
            <button class="mdui-btn mdui-ripple">注册</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
